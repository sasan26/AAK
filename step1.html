<!DOCTYPE html>
<html lang="en">
<head>
  <title>AAK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="container-full">
        
        
            <!-- header -->
            <div class="header">
                <ul>
                    <li><a class="active" href="#">Signup</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Teams</a></li>
                </ul>
                <img src="img/aak-logo.png" class="logo-top">
            </div>
        
        <div class="row-steps">
            <p class="title">Scientific Profile Data Connection</p>
            <p class="label">Please follow the steps to complete your profile</p>
            <hr>
            <div class="pbar">
                <div class="label plabel">Step1</div>
                <div class="label plabel">Step2</div>
                <div class="label plabel">Step3</div>
                <div class="c1"><span class="circle circle-current"></span></div>
                <div class="c2"><span class="circle"></div>
                <div class="c3"><span class="circle"></div>
                <div class="text">Publication details</div>
                <div class="text">Projects profile</div>
                <div class="text">Aditional documents</div>
                <div class="progressbar"><progress id="progressbar" value="0" max="100"></progress></div>
            </div>
            <hr>
                <form class="">
                    <p class="mt2 label mb4">Details for your publication profile</p>
                    <div class=""> 
                        <label class="s2">Add your Google Scholar Link</label>                
                        <input type="text" id="google" class="w100 mb3 mt1" name="google-scholar" placeholder="https://books.google.com/books?hl=en&lr=&id=wzgqBAAAQBAJ&oi=fnd&pg=PR5&dq=user+centric+design"> 

                        <label class="s2">Add your ORCID ID or ID Link</label>                       
                        <input type="text" id="orcid" name="orcid" class="w100 mt1 mb4" placeholder="">

                        <label class="s2">Add your Semantic Scholar Link</label>                       
                        <input type="text" id="scholar" name="scholar" class="w100 mt1 mb4" placeholder="">

                    </div>  
                    
                    <div class="btn-group">
                        <button class="btn back">Back</button>
                        <button class="btn next">Next</button>
                      </div>
                      
                </form>
        </div> <!-- row -->
    </div> <!-- /container -->

</body>
</html>
