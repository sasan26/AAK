<!DOCTYPE html>
<head>
  <title>AAK | User Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="include/include.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="container-full">
                
        <!-- header -->
        <header class="proj-active" sasan="include/header.html"></header>
        
        <main class="dashboard">
           <!-- side menu -->
           <aside>
                <div class="f-item">
                    <img src="img/user-avatar.png" onclick="pic()">
                    <div id="side-arr" onclick="sideMenuToggle()">
                        <i class="fa fa-angle-left"></i>
                        <i class="fa fa-angle-right"></i>
                    </div>
                </div>
                <div><div class="user-info">
                    <p>Welcome!</p>
                    <p>
                        Ansam Abdulkareem
                        <span>
                            <button onclick="info()"><i class="fa fa-pencil"></i></button>
                        </span>
                    </p>
                    <p>MicroBio Researcher in</p>
                    <p>Science company</p>
                    <p>Livermore, CA</p>
                </div></div>
                <div><div class="valign">Home</div></div>
                <div><div class="valign">Analytics</div></div>
                <div><div class="valign">Collaborators</div></div>
                <div><div class="valign">My Projects</div></div>
                <div><div class="valign">Researcher Profile</div></div>
                <div><div class="valign">Update scientific profile</div></div>
                <div><div class="valign">My Posts</div></div>
                <div><div class="valign">My Pages</div></div>
                <div><div class="valign">Activity</div></div>
                <div><div class="valign">Documents</div></div>
            </aside>

           <!-- <aside sasan="side-menu.html"></aside> -->

            <article> 
                <div class="proj-create proj-con">

                    <div class="title">
                        My Projects
                    </div>
                    <div class="bar">
                        <div>
                            <input type="text" class="w100" placeholder="Search projects">
                            <i class="fa fa-search"></i>
                        </div>
                        <div><button>Create Project</button></div>
                        <div><button>Filter</button></div>
                    </div>
                    <div class="sub-text">You have not created any projects.</div>                   
                </div>

            </article>

        </main>

        <!-- footer -->
        <footer sasan="include/footer.html"></footer>

    </div> <!-- /container -->

<script>loadParts(); </script> <!-- load external html files -->
</body>
</html>
