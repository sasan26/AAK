<!DOCTYPE html>
<html lang="en">
<head>
  <title>AAK | Contact us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="include/include.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="container-full">
                
        <!-- header -->
        <header>
            <div class="header contact" sasan="include/header-login.html"></div>           
        </header>
        
        <main class="contactus">
             
            <div class="hero">
                <!-- <img src="img/contactus-hero.png" alt="AAK"> -->
                <div class="caption">
                    <p>Whatever your challenge, we would love to hear from you!</p>                    
                </div>
            </div>
            
            <div class="row-contact">
                <span>
                    <p class="label">Get in touch by sending a message</p>
                </span>

                <div class="cform">
                    <form>                        
                        <div class=""> 
                            <input type="text" id="fname" class="w100 mb1 mt1" name="fname" placeholder="First Name">     
                            <input type="text" id="lname" class="w100 mb1" name="lname" placeholder="Last Name">
                            <input type="text" id="email" class="w100 mb1" name="email" placeholder="Email">
                            <input type="text" id="subject" class="w100 mb1" name="subject" placeholder="Subject">
                            <textarea id="subject" class="w100 mb1" placeholder="Please provide a description"></textarea>
                            <button class="cform-btn">Send a message</button>
    
                        </div> 
                    </form>
                </div>
                <span>
                    <p class="label">You May Also Contact Us By</p>
                </span>
                <div class="cbtns">
                    <div>
                        <div>Email</div>
                        <div><i class="fa fa-envelope"></i>aak-telescience.com</div>
                    </div>
                    <div>
                        <div>Phone Number (Hotline)</div>
                        <div><i class="fa fa-phone"></i>+1.530-601-8275</div>
                    </div>
                </div>

                <span>
                    <p class="label">We are Flexible In All Our Services (but we also have a physical base in Davic CA!) </p>
                </span>
                <div class="map-img">
                    <img src="img/map.png" alt="AAK-MAP">
                </div>
            </div>

        </main>

        <!-- footer -->
        <footer sasan="include/footer.html"></footer>
        
    </div> <!-- /container -->

<script>loadParts(); </script> <!-- load external html files -->
</body>
</html>
