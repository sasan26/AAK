<!DOCTYPE html>
<html lang="en">
<head>
  <title>AAK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="container-full">
        
        
            <!-- header -->
            <div class="header">
                <ul>
                    <li><a class="active" href="#">Signup</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Teams</a></li>
                </ul>
                <img src="img/aak-logo.png" class="logo-top">
            </div>
        
        <div class="row-steps">
            <p class="title">Scientific Profile Data Connection</p>
            <p class="label">Please follow the steps to complete your profile</p>
            <hr>
            <div class="pbar">
                <div class="label plabel">Step1</div>
                <div class="label plabel">Step2</div>
                <div class="label plabel">Step3</div>
                <div class="c1"><span class="circle circle-active"></span></div>
                <div class="c2"><span class="circle circle-current"></div>
                <div class="c3"><span class="circle"></div>
                <div class="text">Publication details</div>
                <div class="text">Projects profile</div>
                <div class="text">Aditional documents</div>
                <div class="progressbar"><progress id="progressbar" value="50" max="100"></progress></div>
            </div>
            <hr>
                <form class="">
                    <p class="mt2 label mb4">Details for your publication profile</p>
                    <div class=""> 
                        <label class="s2">US National Sciences Foundation (NSF)</label>                
                        <input type="text" id="nsf" class="nsf w100 mb3 mt1" name="nsf" placeholder="https://books.google.com/books?hl=en&lr=&id=wzgqBAAAQBAJ&oi=fnd&pg=PR5&dq=user+centric+design"> 

                        <label class="s2">US National Institute of Health (NIH)</label>                       
                        <input type="text" id="nih" name="nih" class="nih w100 mt1 mb4" placeholder="">

                        <div class="chbox">
                            <input type="checkbox" id="uspo" name="uspo" value="USPO">
                            <label for="uspo" class="step">US Patents Organization (USPO)</label>
                        </div>
                        <div class="chbox">
                            <input type="checkbox" id="epo" name="epo" value="EPO">
                            <label for="epo" class="step">Eurpoe Patents Organization (EPO)</label>
                        </div>
                        <div class="chbox">
                            <input type="checkbox" id="fp7" name="fp7" value="FP7">
                            <label for="fp7" class="step">European Union (EU) - FP7</label>
                        </div>
                        <div class="chbox">
                            <input type="checkbox" id="horizon" name="horizon" value="Horizon">
                            <label for="horizon" class="step">European Union (EU) - Horizon</label>
                        </div>

                    </div>  
                    
                    <div class="btn-group">
                        <button class="btn back">Back</button>
                        <button class="btn next">Next</button>
                      </div>
                      
                </form>
        </div> <!-- row -->
    </div> <!-- /container -->

</body>
</html>
