<!DOCTYPE html>
<html lang="en">
<head>
  <title>AAK | Login</title>

  <script src="include/include.js"></script>

<body>
    <div class="container-full">
                
        <!-- header -->
        <header>
            <div class="header login" sasan="include/header-login.html"></div>
            <div class="hero-empty">
                <div class="b2"></div>
                <div class="caption">                   
                    <p>Welcome to AAK TELE-SCIENCE</p>

                            </div>
                            <button class="loginform-btn " onclick="location.href='dashboard.html'" type="button">Log In</button>
                            
                        </div> 
                    </form>
                </div>
                
            </div>

        </main>

<script>loadParts(); </script> <!-- load external html files -->
