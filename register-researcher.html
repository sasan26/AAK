<!DOCTYPE html>
<html lang="en">
<head>
  <title>AAK | Register as a Researcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
    <div class="container-full">
        
        
            <!-- header -->
            <div class="header">
                <ul>
                    <li><a class="active" href="#">Signup</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Teams</a></li>
                </ul>
                <img src="img/aak-logo.png" class="logo-top">
            </div>
        
        <div class="row">
            <p>Register as a Researcher</p>
                <form class="forms">
                    <div class="lform">
                        <label class="label">Your Details</label>
                       <div class="top"> 
                            
                            <input type="text" id="fname" class="i1" name="firstname" placeholder="First Name">                       
                            <input type="text" id="lname" class="i2" name="lastname" placeholder="Last Name">
                        
                            <input type="email" id="email" class="i3" name="email" placeholder="Email Address">
                            
                            <input type="text" id="popp" class="i4" name="popp" placeholder="popp">
                            <input type="text" id="country" class="i5" name="country" placeholder="Country*">
                        </div>

                        <label class="mt2 label">Career Details</label>
                        <div class="bottom"> 
                            <input type="text" id="ins" name="Institution" class="i1" placeholder="Institution*">
                            <input type="text" id="lab" class="i2" name="lab" placeholder="Lab*">                    
                            <input type="text" id="role" class="i3" name="role" placeholder="Role*">                        
                            <input type="text" id="address1" name="address1" class="i4" placeholder="First line of Address*">
                            <input type="text" id="address2" name="address2" class="i5" placeholder="Second line of Address">
                        </div>


                    </div>

                    <div class="rform">
                    
                        <label class="label">Create your Loggin Details</label>
                        <div class="rbox mb1">
                            <input type="text" id="username" class="w100 i1" name="user" placeholder="Username*">
                            <input type="text" id="password" class="w100 i2" name="pass" placeholder="Password*">                        
                            <input type="text" id="password2" class="w100 i3" name="pass" placeholder="Confirm Password*">

                            <div class="chbox i4">
                                <input type="checkbox" id="gdpr" name="GDPR" value="GDPR">
                                <label for="gdpr" class="check-test">GDPR Consent</label>
                            </div>
                            <div class="chbox i5">
                                <input type="checkbox" id="agree" name="agree" value="agree">
                                <label for="agree" class="check-test">I agree to AAK's data analysis</label>
                            </div>
                    
                        </div>
                        <input type="submit" value="Register as Researcher">
                    </div>
                </form>


        </div> <!-- row -->
       
    
  

    </div> <!-- /container -->

</body>
</html>
